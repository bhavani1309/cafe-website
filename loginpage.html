<html>
    <head>
        <title>www.aroma.com</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body style="background-image:url('https://images.template.net/218246/coffee-brown-background-edit-online.jpg');">
        <div class="login-container">
            
            <div class="login-header">
                <img src="abc.jpg" alt="coffee" width="400" height="250">
                
            </div>
            <div class="login-form">
                <h2>Sign In</h2>
                <form action="home.html" method="post">
                    <div class="input-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="create">
                    <a href="create.html">Create an account</a>
                </div>
                <div class="social-login">
                    <a href="#"><i class="material-icons md-24">facebook</i></a>
                    <a href="#"><img src="googlelogo.jpg" alt="Google" width="30" height="30" class="google"></a>
                </div>
            </div>
        </div>
    </body>

</html>
